    <div id="map"></div>
	<script>
	 function addHomeless()
	  {
		if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
		}
		else {
		
			x.innerHTML = "Geolocation is not supported by this browser.";
		}

	  }
	  function showPosition(position) {
   var lat=position.coords.latitude;
var lon=position.coords.longitude;
	var myCenter = new google.maps.LatLng(lat,lon);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 15};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter,icon:'http://maps.google.com/mapfiles/kml/paddle/5.png'});
  marker.setMap(map);   }
	  
	</script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5XT8EHodB07v73A-1vb39vVvFSjr600Q&callback=addHomeless">
    </script>
